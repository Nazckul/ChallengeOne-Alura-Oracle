<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stefano Copreni | Encriptador de texto - Alura Challenges ONE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/logo.png">
  </head>
  <body>
    <header>
        <div class="contenedor">
            <h1><img class="logo" src="img/logo.png" alt="logo Alura">
            </h1>
        </div>
        
    </header>

    <main>
        <div class="contenedor">
            <div class="encriptador">
                <form class="encriptador_form">
                    <div class="texto_en_area">
                        <textarea name="texto" id="texto"  placeholder="Ingrese el texto aquí" ></textarea>
                        <div class="texto_info">
                            <div class="info ps-lg-3">  
                                <p id="advertencia">❗ Solo letras minúsculas y sin acentos</p>
                            </div>
    
                        </div>
    
                        <div class="btn">
                            <button id="encri" class="btn_encriptar" type="button"><img src="img/candado.svg"> Encriptar</button>
                            <button id="desencri" class="btn_desencriptar" type="button"><img src="img/candado-abierto.svg"> Desencriptar</button>
                        </div>
                    </div>
                </form>
    
                <div class="resultado">

                    <div class="contenedor_resultado">
                        <div class="contenido_no_resuelto" id="noResuelto">
                            <div class="imagen_resultado">
                                <img src="img/bola.png" alt="Bola Mágica">
                            </div>
                            <p class="titleResult">Ningún mensaje fue encontrado</p>
                            <p class="px-5">Ingresa el texto que desees encriptar o desencriptar.</p>
                            </div>
                
                            <div class="contenido_resuelto" id = "resuelto">
                                <textarea name="texto_resultado" id="textoResultado" disabled></textarea>
                                <button id="copiar" type="button"><img src="img/copia.svg"> Copiar</button>
                        </div>
                    </div>
                    
                </div>
    
            </div>
           
        </div>
        
            <footer id="footer">
                <div class="container">
               
                  <div class="credits text-white">
                    Challenge ONE Alura+Oracle | Powered by <a href="https://nuezaweb.com/" class="text-white">Stefano Copreni</a>
                  </div>
                </div>
              </footer>
    
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
